\u2013 \\u0432\\u0435\\u0434\\u0443\\u0449\\u0438\\u0439 \\u0441\\u043f\\u0435\\u0446\\u0438\\u0430\\u043b\\u0438\\u0441\\u0442 \\u043f\\u043e \\u0446\\u0438\\u0444\\u0440\\u043e\\u0432\\u043e\\u0439 \\u0430\\u043d\\u0430\\u043b\\u0438\\u0442\\u0438\\u043a\\u0435, \\u043e\\u043d\\u0430 \\u0437\\u0430\\u043d\\u0438\\u043c\\u0430\\u0435\\u0442\\u0441\\u044f \\u0440\\u0435\\u043a\\u043e\\u043c\\u0435\\u043d\\u0434\\u0430\\u0446\\u0438\\u044f\\u043c\\u0438 \\u0438 \\u0447\\u0430\\u0441\\u0442\\u043e \\u0432\\u044b\\u0441\\u0442\\u0443\\u043f\\u0430\\u0435\\u0442 \\u043d\\u0430 \\u043c\\u0435\\u0440\\u043e\\u043f\\u0440\\u0438\\u044f\\u0442\\u0438\\u044f\\u0445, \\u043f\\u043e\\u0441\\u0432\\u044f\\u0449\\u0435\\u043d\\u043d\\u044b\\u0445 \\u044d\\u0442\\u043e\\u0439 \\u043e\\u0431\\u043b\\u0430\\u0441\\u0442\\u0438. \\u041a\\u0440\\u0438\\u0441\\u0442\\u0430 \\u0432\\u0445\\u043e\\u0434\\u0438\\u0442 \\u0432 \\u0441\\u043e\\u0432\\u0435\\u0442 \\u043f\\u0440\\u0435\\u0434\\u0441\\u0435\\u0434\\u0430\\u0442\\u0435\\u043b\\u0435\\u0439 \\u043e\\u0442\\u0434\\u0435\\u043b\\u0435\\u043d\\u0438\\u044f \\u0410\\u0441\\u0441\\u043e\\u0446\\u0438\\u0430\\u0446\\u0438\\u0438 \\u0446\\u0438\\u0444\\u0440\\u043e\\u0432\\u043e\\u0439 \\u0430\\u043d\\u0430\\u043b\\u0438\\u0442\\u0438\\u043a\\u0438 (DAA) \\u0432 \\u0421\\u0430\\u043d-\\u0424\\u0440\\u0430\\u043d\\u0446\\u0438\\u0441\\u043a\\u043e, \\u0430 \\u0442\\u0430\\u043a\\u0436\\u0435 \\u043a\\u0443\\u0440\\u0438\\u0440\\u0443\\u0435\\u0442 \\u043f\\u0440\\u043e\\u0433\\u0440\\u0430\\u043c\\u043c\\u0443 Analysis Exchange. \\u0410\\u0441\\u0441\\u043e\\u0446\\u0438\\u0430\\u0446\\u0438\\u044f \\u043f\\u0440\\u0438\\u0441\\u0432\\u043e\\u0438\\u043b\\u0430 \\u041a\\u0440\\u0438\\u0441\\u0442\\u0435 \\u043d\\u0430\\u0433\\u0440\\u0430\\u0434\\u044b \\\x22\\u0412\\u043e\\u0441\\u0445\\u043e\\u0434\\u044f\\u0449\\u0430\\u044f \\u0437\\u0432\\u0435\\u0437\\u0434\\u0430\\\x22 (2014\\u00a0\\u0433.) \\u0438 \\\x22\\u0421\\u043f\\u0435\\
